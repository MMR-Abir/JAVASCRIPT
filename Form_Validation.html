        <form action="" name="myform">

            <input type="text" name="email" placeholder="Enter your email"> <br>
            <input type="text" name="confirm_email" placeholder="Enter your con email"> <br>
            <input type="button" onclick="validate()"  name="submit" value="submit">
    
        </form>


        <script>
            function validate(){
                let email1 = document.myform.email.value;
                let email2 = document.myform.confirm_email.value;
                let pattern =/[A-z0-9]+@[A-z]+\.[A-z]/;
                let result = email1.search(pattern);
                //alert(result);
                if(result == -1){
                    alert("Not Valid");
                }

                else if(email1 !== email2){
                    alert("Not Matched");
                } else{
                    alert("Valid")
                }
            }
        </script>
