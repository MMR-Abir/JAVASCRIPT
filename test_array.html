<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrary HTML</title>
</head>
<body>
    <script>
        let names = [
                "rahim",
                "kalam",
                "yasir",
                "rahat",
                "abir"
                    ];

        let i =[0];

        document.write("<ol>")
        

        for( i = 0; i < names.length ; i++){

            //    document.write(names[i] + "<br>")
            document.write("<li>" + names[i] + "</li>")

               }

               document.write("</ol>")

        
    </script>
