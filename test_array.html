<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>A loop with a <b>break</b> statement.</p>

<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 10) { continue; }
  text += "The number is " + i +"four" + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
