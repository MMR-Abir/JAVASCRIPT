<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let x = prompt("Enter the number", " ")

        if ( x % 2== 0) {
            alert(x + "  "+ "the number is even")
                          }
        else {
            alert(x +  "the number is odd")
        }
    </script>
</body>
