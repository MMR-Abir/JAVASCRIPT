<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p, q, r, s, res1, res2, res3, res4;
        p = 10;
        q = 15;
        r = 20;
        s = 25;

        res1 = p + q;
        res2 = p * s;
        res3 = p - s;
        res4 = r / p;
        res5 = s % p;
        
         document.write("Sum of p and q is  " + res1);
         document.write("<br>");
         document.write("Multipy of p and s is  " + res2);
         document.write("<br>");
         document.write("Subtract of p and s is  " + res3);
         document.write("<br>");
         document.write("Division of p and s is  " + res4);
         document.write("<br>");
         document.write("Remainder of p and s is  " + res5);

    </script>
</body>
</html>
