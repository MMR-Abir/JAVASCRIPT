    <script>
        function Prime(){
            // let a = document.Demon.Num.value;
            let a = prompt("Enter the number");
           
            if(a == 0){
                 return a + " is Error" ; 
            }

            else if(a == 1){
                return a +" is not a prime Number" ;
            }

            else if(a == 2){
                return a +" is a prime Number" ;
            }

            else{
                for(i = 2 ; i < a ; i++){
                    if( a % i == 0){
                        return a + " is not a prime Number" ;
                    }
                    
                }
            return a + " is a prime Number" ;
            
            }

        }

        document.write(Prime()) ;
    </script>
