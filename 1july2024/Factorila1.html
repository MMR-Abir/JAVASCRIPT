<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function Prime(){
            let f = prompt("enter a number");
             fact = 1 ;
        for(i = 1 ; i <= f ; i++){
             fact = fact * i ;
        } 
        return fact ;
         
        }
        
        document.write(Prime()) ;
    </script>

    <!-- <button onclick="Prime()">SDFGBS</button> -->
</body>
</html>
