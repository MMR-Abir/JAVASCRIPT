<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Min</title>
</head>
<body>
    <script>
        let a = prompt("Enter a Number","");
        let b = prompt("Enter a Number","");
        let c = prompt("Enter a Number","");

        let x =parseInt(a);
        let y =parseInt(b);
        let z =parseInt(c);

        let number =[x, y, z];
        let max = number[0];
        let min = number[0];

        for( i = 1 ; i < number.length ; i++){
            if( number[i] > max){

                max = number[i] ;
                
            }

            if( number[i] < min){
                min = number[i] ;
                 
            }
           
        }

        document.write( "<b>" + max + "</b>" + " is the largest Numbers of " + number + "<br>" + "<b>"+min +"</b>" + " is the smallest Number of " + number);
    </script>
</body>
</html>
