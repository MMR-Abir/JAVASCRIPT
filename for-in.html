<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_In HTML</title>
</head>
<body>
    <script>
        let computers = {
            cpu:"core-i-7",
            hdd:"1 TB",
            ram:"16 gb"
        };

        for(let x in computers){
            document.write(computers[x]+ " ");
        }
    </script>
</body>
</html>
