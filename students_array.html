<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student _array</title>
</head>
<body>
    <script>
        const students = [
               "Masud",
               "Mahmudul",
               "Jamil",
               "Rakib",
               "Tanim"
        ];

        students.sort();
        students.reverse();
        

        for(i= 0; i<students.length; i++){
            document.write(students[i] + "<br>");
        }

    </script>
</body>
</html>
