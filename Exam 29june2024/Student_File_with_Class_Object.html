      function Danzo() {
        let Full = document.Wind.Name.value;
        let sex = document.Wind.gender.value;
        let Info = document.Wind.Locate.value;
        let subject = document.getElementsByClassName("Titan");
        let native = "";
        for (i = 0; i < subject.length; i++) {
          if (subject[i].checked) {
            native += subject[i].value + ", ";
